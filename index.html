  <section id="showcase">

  <section>
    <div class="container">
      <article id="navListAndMapDiv">
        <div class="box1">
          <aside id="sidebar">
          </aside>
          <script type="text/javascript">
          $(function(){$("#sidebar").load("./navDivContent.html");});
          </script>
        </div>

        <div class="box1">

          <div id="map"></div>
          <script>
          function initMap() {
            var mapCenter = {lat: 24, lng: 0};
            var Paris = {lat: 48.856700, lng: 2.350800};
            var Bulgaria = {lat: 42.683333, lng: 23.316667};
            var Galapagos = {lat: -0.666667, lng: -90.550000};
            var Quito = {lat: -0.233333, lng: -78.516667};
            var Costa_Rica = {lat: 10.000000, lng:  -84.000000};
            var Bolivia = {lat: -16.712000, lng:  -64.666000};
            var Madagascar = {lat: -20.000000, lng:   47.000000};
            var Seychelles = {lat: -4.583333, lng:  55.666667};
            var Rajasthan = {lat: 26.600000, lng:  73.800000};
            var New_Delhi = {lat: 28.613889, lng:  77.208889};
            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 2,
              center: mapCenter
            });
            var ParisMarker = new google.maps.Marker({
              position: Paris,
              map: map,
              title:"Paris"
            });
            var BulgariaMarker = new google.maps.Marker({
              position: Bulgaria,
              map: map,
              title:"Bulgaria"
            });
            var GalapagosMarker = new google.maps.Marker({
              position: Galapagos,
              map: map,
              title:"Galapagos"
            });
            var QuitoMarker = new google.maps.Marker({
              position: Quito,
              map: map,
              title:"Quito"
            });
            var Costa_RicaMarker = new google.maps.Marker({
              position: Costa_Rica,
              map: map,
              title:"Costa_Rica"
            });
            var BoliviaMarker = new google.maps.Marker({
              position: Bolivia,
              map: map,
              title:"Bolivia"
            });
            var MadagascarMarker = new google.maps.Marker({
              position: Madagascar,
              map: map,
              title:"Madagascar"
            });
            var SeychellesMarker = new google.maps.Marker({
              position: Seychelles,
              map: map,
              title:"Seychelles"
            });
            var RajasthanMarker = new google.maps.Marker({
              position: Rajasthan,
              map: map,
              title:"Rajasthan"
            });
            var New_DelhiMarker = new google.maps.Marker({
              position: New_Delhi,
              map: map,
              title:"New_Delhi"
            });

            ParisMarker.addListener('click', function() {
              $('#mainContent').load('./places/Paris.html');
            });
            BulgariaMarker.addListener('click', function() {
              $('#mainContent').load('./places/Bulgaria.html');
            });
            GalapagosMarker.addListener('click', function() {
              $('#mainContent').load('./places/Galapagos.html');
            });
            QuitoMarker.addListener('click', function() {
              $('#mainContent').load('./places/Quito.html');
            });
            Costa_RicaMarker.addListener('click', function() {
              $('#mainContent').load('./places/Costa_Rica.html');
            });
            BoliviaMarker.addListener('click', function() {
              $('#mainContent').load('./places/Bolivia.html');
            });
            MadagascarMarker.addListener('click', function() {
              $('#mainContent').load('./places/Madagascar.html');
            });
            SeychellesMarker.addListener('click', function() {
              $('#mainContent').load('./places/Seychelles.html');
            });
            RajasthanMarker.addListener('click', function() {
              $('#mainContent').load('./places/Rajasthan.html');
            });
            New_DelhiMarker.addListener('click', function() {
              $('#mainContent').load('./places/New_Delhi.html');
            });
          }
          </script>
          <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8w4BAWceAXf-o5Qy64qUuXq9vALVLmMg&callback=initMap">
          </script>

        </div>
      </article>
    </div>
  </section>
