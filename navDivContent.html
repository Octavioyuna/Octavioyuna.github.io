<!-- navDivContent.html -->
<script type="text/javascript">
	jQuery(document).ready(function ($) {
	$('.collapsible ul li').addClass('leaf');
				// Add 'expand' class to 'li' tags having 'ul' tag inside them and initially hiding content 
		$('.collapsible ul li:has(ul)').addClass('expand').removeClass('leaf').find('ul').hide();

		
		// Change [ - ] with [ + ] and  'collapse' class with 'expand' and sliding content upward
		$('.collapsible ul').on('click', 'li.collapse a ', function (e) {
			$(this).parent().addClass('expand').removeClass('collapse').find('>ul').hide();
			e.stopImmediatePropagation();
		});

		// Change [ + ] with [ - ] and 'expand' class with 'collapse' class and sliding content downward
		$('.collapsible ul').on('click', 'li.expand a', function (e) {
			$(this).parent().addClass('collapse').removeClass('expand').find('>ul').show();
			e.stopImmediatePropagation();
		});
		
		// Preventing rest of handlers from being execute
		$('.collapsible ul').on('click', 'li.collapse li:not(.collapse)', function (e) {
			e.stopImmediatePropagation();
		});		
			
	});
		// Adding expand / collapse 
    function listExpansion() {
      var element = document.getElementById('listHeader');
	   
      if (element.innerText == 'Expand All') { 
        element.innerHTML = 'Collapse All';
	      $('.collapsible ul li').addClass('collapse').removeClass('expand').find('>ul').show();
      } else { 
        element.innerHTML = 'Expand All';
        $('.collapsible ul li').addClass('expand').removeClass('collapse').find('>ul').hide();
      }
    };
</script>
      <div id="navMenuContainer" class="navMenuContainerClass">

       <button id="listHeader" onClick="listExpansion()">Expand All</button>

      <div id="navMenu" class="collapsible">
    <ul>
        <li><a onClick="">World</a>
            <ul>
                <li><a onClick="">Europe</a>
                    <ul>
                        <li><a onClick="">France</a>
                            <ul>
                            <li><a onClick="$('#contentDiv').load('./places/Paris.html');">Paris</a></li>
                            </ul>
                        </li>
                        <li><a onClick="$('#contentDiv').load('./places/Bulgaria.html');">Bulgaria</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>			
    </ul>
</div>
</div>
  <script type="text/javascript">      listExpansion();</script>
